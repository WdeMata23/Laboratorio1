<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <h:outputScript name="script.js" library="js"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="theme.css" library="css"/>
        <title>Detalle Ordenes</title>
    </h:head>
    <h:body>
        <div style="align-items: center">
            <h:form>
                <br></br>
                <p:panelGrid columns="2">
                    <p:outputLabel value="id orden"/>
                    <p:inputText id="txtorden" value="#{bkn_DetalleORden.ordenID}"/>
                    <p:outputLabel value="id producto"/>
                    <p:inputText id="txtidproducto" value="#{bkn_DetalleORden.productoID}"/>
                    <p:outputLabel value="cantidad"/>
                    <p:inputText id="txtcantidad" value="#{bkn_DetalleORden.cantidad}"/>
                    <p:outputLabel value="precio"/>
                    <p:inputText id="txtprecio" value="#{bkn_DetalleORden.precio}"/>
                    <p:commandButton id="btnInicio" value="Agregar Detalle orden" action="#{bkn_DetalleORden.EnviarDetalleORden()}"/> 
                    <p:commandButton id="btnRegreso" value="Pagina Principal" action="#{bkn_Inicio.VentanaPrincipal()}"/> 
                </p:panelGrid>
                <table class="table table-bordered" onclick="event.stopPropagation();">
                    <thead>
                        <tr>
                            <th>Id </th>
                            <th>Orden Id</th>
                            <th>Producto Id</th>
                            <th>cantidad</th>
                            <th>precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{bkn_DetalleORden.lista}" var="item">
                            <tr>
                                <td>#{item.idOrdenDetalle}</td>
                                <td>#{item.idOrden}</td>
                                <td>#{item.productoId}</td>
                                <td>#{item.cantidadDetalle}</td>
                                <td>#{item.precioDetalle}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>   
        </div>
    </h:body>
</html>
