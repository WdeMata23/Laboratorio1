<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <h:outputScript name="script.js" library="js"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="theme.css" library="css"/>
        <title>Clientes</title>
    </h:head>
    <h:body>
       <p:panelGrid id="cs" columns="1" style=" margin:auto">
       <h2>INGRESO DE CLIENTES</h2>
      <h2>UNIVERSIDAD MARIANO GALVEZ DE GUATEMALA</h2>
      </p:panelGrid >
        
       <p:panelGrid columns="1" style="float:right;">
       <img src="https://png.pngtree.com/png-clipart/20220306/original/pngtree-cartoon-female-customer-service-professional-woman-png-free-material-png-image_7412495.png" width="400"/>
        </p:panelGrid >
        <div style="align-items: center">
            <h:form>
                <br></br>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre "/>
                    <p:inputText id="txtNombre" value="#{bkn_cliente.nombre}"/>
                    <p:outputLabel value="Correo"/>
                    <p:inputText id="txtdesproducto" value="#{bkn_cliente.correo}"/>
                    <p:outputLabel value="Direccion"/>
                    <p:inputText id="txtprecio" value="#{bkn_cliente.direccion}"/>
                    <p:outputLabel value="Telefono"/>
                    <p:inputText id="txtcantidad" value="#{bkn_cliente.telefono}"/>
                </p:panelGrid>
                <p:panelGrid columns="3" >
                    <p:commandButton id="btnRegreso" value="Pagina Principal" action="#{bkn_Inicio.VentanaPrincipal()}"/> 
                    <p:commandButton id="btnInicio" value="Agregar cliente" action="#{bkn_cliente.AgregarClientes()}"/> 
                    <p:commandButton id="btnActualizzar" value="Actualizar cliente" action="#{bkn_Inicio.VentanaClienteActualizar()}"/>  
                </p:panelGrid>
            </h:form> 
        </div>
    </h:body>
</html>
