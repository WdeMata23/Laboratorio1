                    <p:dataTable id="tabla" var="product" value="#{bkn_cliente.lista}">
                        <p:column headerText="Id" style="text-align: center">
                            <h:outputText value="#{product.id}" />
                        </p:column>
                        <p:column headerText="Nombre" style="text-align: center">
                            <h:outputText value="#{product.nombre}" />
                        </p:column>
                        <p:column headerText="Direccion" style="text-align: center">
                            <h:outputText value="#{product.direccion}" />
                        </p:column>
                        <p:column headerText="Correo" style="text-align: center">
                            <h:outputText value="#{product.correo}" />
                        </p:column>
                        <p:column headerText="Telefono" style="text-align: center">
                            <h:outputText value="#{product.telefono}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
   
</html>
